<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Registro</title>
</head>
<body>
  <header class="header">
    <h1>Formulario de Registro</h1>
    <p>Por favor, completa el siguiente formulario para registrarte:</p>
  </header>

  <main>
    <section class="form-container">
      <form class="form" novalidate>
        <div class="input-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" placeholder="Ej. Ana" required>
          <small class="error-msg"></small>
        </div>

        <div class="input-group">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" placeholder="Ej. Pérez" required>
          <small class="error-msg"></small>
        </div>

        <div class="input-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
          <small class="error-msg"></small>
        </div>

        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" required>
          <small class="error-msg"></small>
        </div>

        <div class="input-group">
          <label for="confirm-password">Confirmar Contraseña</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
          <small class="error-msg"></small>
        </div>

        <div class="input-group">
          <label for="dob">Fecha de Nacimiento</label>
          <input type="date" id="dob" name="dob" required>
          <small class="error-msg"></small>
        </div>

        <div class="progress-bar">
          <div class="progress-fill" id="progress-bar"></div>
        </div>
        <br><br>
        <div class="button">
          <button type="submit" id="button" disabled>Registrarse</button>
        </div>

        <p class="success-msg"></p>
      </form>
    </section>
  </main>

  <footer>
    <p>©2020-2026 Team Asari Develpment</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
