<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registro</title>
</head>
<body>
    <div class="header">
        <h1>Formulario de Registro</h1>
        <h3>Por favor, completa el siguiente formulario para registrarte:</h3>
    </div>
    <form class="form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm-password">Confirmar Contraseña:</label>
        <input type="password" id="confirm-password" name="confirm-password" required><br><br>

        <label for="dob">Fecha de Nacimiento:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="textarea">¿Tienes alguna opinión? Dínosla</label><br>
        <textarea id="textarea" name="textarea"></textarea><br><br>

        <button type="button" id="button" value="Registrarse">Registrarse</button>
    </form>

    <footer>
        <p>&copy; 2020-2026 Asari Team. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
