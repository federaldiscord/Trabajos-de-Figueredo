<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <title>Contacto</title>
</head>
<body>
    <header>
        <h1>Carri's Solutions</h1>
        <nav class="nav-bar">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <div class="intro">
        <h1>Escríbenos</h1>
        <p>Queremos ayudarte a crear sitios web con armonía de color.</p>
        <img src="imagenes/contacto.jpg" alt="Imagen de contacto" class="img-intro">
    </div>
    <div class="form-container">
            <form autocomplete="on">
                <div style="width:100%">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required autocomplete="name" placeholder="Tu nombre">
                </div>
                <div style="width:100%">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required autocomplete="email" placeholder="ejemplo@correo.com">
                </div>
                <div style="width:100%">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required placeholder="Escribe tu mensaje..."></textarea>
                </div>
                <button type="submit" class="btn" aria-label="Enviar formulario de contacto">Enviar</button>
            </form>
    </div>
    <footer class="footer">
        <p>&copy; 2020 - 2026 Team Asari</p>
    </footer>
</body>
</html>
