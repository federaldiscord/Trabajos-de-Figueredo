    <div class="container py-5 d-flex justify-content-center">
        <div class="card shadow-lg border-0 rounded-4" style="max-width: 600px; width: 100%;">
        <div class="card-body p-5">
            <h2 class="mb-4 text-center text-primary">
            <i class="bi bi-envelope-paper-heart-fill me-2"></i>Formulario de Contacto
            </h2>

            <form>
            <div class="mb-3">
                <label class="form-label fw-semibold" for="inputNombre">
                <i class="bi bi-person-circle me-1"></i>Nombre
                </label>
                <input class="form-control" type="text" id="inputNombre" placeholder="Ingrese su nombre">
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold" for="inputEmail">
                <i class="bi bi-envelope-fill me-1"></i>Correo Electrónico
                </label>
                <input class="form-control" type="email" id="inputEmail" placeholder="Ingrese su correo electrónico">
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold" for="inputTel">
                <i class="bi bi-telephone-fill me-1"></i>Teléfono
                </label>
                <input class="form-control" type="tel" id="inputTel" placeholder="Ingrese su número de teléfono">
            </div>

            <div class="mb-4">
                <label class="form-label fw-semibold" for="inputMensaje">
                <i class="bi bi-chat-dots-fill me-1"></i>Mensaje
                </label>
                <textarea class="form-control" id="inputMensaje" rows="4" placeholder="Escriba su mensaje"></textarea>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    Acepta el tratado de sus datos personales.
                </label>
            </div>

            <div class="d-grid">
                <button class="btn btn-primary btn-lg rounded-3" type="submit">
                <i class="bi bi-send-fill me-2"></i>Enviar Mensaje
                </button>
            </div>
            </form>
        </div>
        </div>
    </div>
