<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="240" viewBox="0 0 1200 240" role="img" aria-label="Steban C — Desarrollador de Software">
  <title>Steban C</title>
  <desc>Mi presentación como Desarrollador de Software con énfasis en bases de datos y diseño web</desc>
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9">
        <animate attributeName="stop-color" values="#0ea5e9; #6366f1; #22c55e; #0ea5e9" dur="12s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#111827">
        <animate attributeName="stop-color" values="#111827; #0f172a; #111827" dur="12s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#e5e7eb"/>
      <stop offset="100%" stop-color="#ffffff"/>
      <animate attributeName="x1" values="0%;100%;0%" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="100%;0%;100%" dur="10s" repeatCount="indefinite"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="1200" height="240" fill="url(#bgGrad)" rx="24"/>
  <g>
    <text x="50%" y="110" text-anchor="middle" font-size="56" font-family="Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif" fill="url(#textGrad)" font-weight="800">Steban C</text>
    <text x="50%" y="165" text-anchor="middle" font-size="26" font-family="Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif" fill="#ffffff" opacity="0.9">Desarrollador de Software · Bases de Datos · Web</text>
  </g>
</svg>
