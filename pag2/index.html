    <!DOCTYPE html>
    <html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registro con LocalStorage</title>
    </head>
    <body>
    <header class="header">
        <h1>Formulario con LocalStorage</h1>
        <p>Regístrate o revisa tu sesión guardada:</p>
    </header>

    <main>
        <section class="form-container">
        <form class="form" novalidate>
            <div class="input-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
            <small class="error-msg"></small>
            </div>

            <div class="input-group">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" required>
            <small class="error-msg"></small>
            </div>

            <div class="input-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
            <small class="error-msg"></small>
            </div>

            <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            <small class="error-msg"></small>
            </div>

            <div class="progress-bar">
            <div class="progress-fill" id="progress-bar"></div>
            </div>

            <div class="button-group">
            <button type="submit" id="register-btn" disabled>Registrarse</button>
            <button type="button" id="logout-btn" class="secondary-btn" style="display:none;">Cerrar sesión</button>
            </div>

            <p class="success-msg"></p>
        </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Registro con LocalStorage</p>
    </footer>

    <script src="script.js"></script>
    </body>
    </html>
