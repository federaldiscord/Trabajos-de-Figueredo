    <!DOCTYPE html>
    <html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mini Portal de Usuario</title>
    </head>

    <body>

    <header class="header">
        <h1>Mini Portal de Usuario</h1>
    </header>

    <main>
        <section class="form-container">

        <h2>Registro de Usuario</h2>

        <div class="input-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
            <small class="error-msg"></small>
        </div>

        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email">
            <small class="error-msg"></small>
        </div>

        <div class="input-group">
            <label for="edad">Edad:</label>
            <input type="number" id="edad">
            <small class="error-msg"></small>
        </div>

        <div class="button-row">
            <button id="guardar">Guardar</button>
            <button id="ver">Ver Datos</button>
            <button id="limpiar">Limpiar Formulario</button>
            <button id="borrar" class="delete-btn">Borrar Datos</button>
        </div>

        <div id="resultado" class="resultado-box"></div>

        </section>
    </main>

    <footer>
        <p>Â© 2025-2026 Team Asari Development</p>
    </footer>

    <script src="script.js"></script>
    </body>
    </html>
